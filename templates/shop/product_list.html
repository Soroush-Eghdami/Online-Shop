{% extends "base.html" %}

{% block title %}Products{% endblock %}

{% block content %}
  <h1 class="page-title">🛍️ Our Products</h1>

  <!-- Search form -->
  <form method="get" action="{% url 'shop:product_list' %}" class="search-form">
    <input type="text" name="q" placeholder="Search products..." value="{{ request.GET.q }}">
    <button type="submit" class="btn search-btn">Search</button>
  </form>

<div class="product-grid">
  {% for product in products %}
    <div class="product-card">
      <a href="{% url 'shop:product_detail' product.id product.slug %}">
        {% if product.image %}
          <img src="{{ product.image.url }}" alt="{{ product.name }}">
        {% else %}
          <img src="https://via.placeholder.com/220x180?text=No+Image" alt="No image">
        {% endif %}
      </a>

      <h3>
        <a href="{% url 'shop:product_detail' product.id product.slug %}">
          {{ product.name }}
        </a>
      </h3>

      <p class="price">${{ product.price }}</p>

      <!-- Add to Cart Form -->
      <form action="{% url 'cart:cart_add' product.id %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="quantity" value="1">
        <input type="hidden" name="override" value="False">
        <button type="submit" class="btn">🛒 Add to Cart</button>
      </form>
    </div>
  {% endfor %}
</div>

{% endblock %}
