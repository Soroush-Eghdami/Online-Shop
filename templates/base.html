{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ecom Shop{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header>
    <nav>
        <a href="{% url 'shop:product_list' %}">Home</a>
        <a href="{% url 'cart:cart_detail' %}">
          Cart ({{ cart|length }})
        </a>
        <a href="#">Login</a>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>&copy; 2025 Ecom Shop</p>
</footer>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const forms = document.querySelectorAll(".auto-update-form");
  forms.forEach(form => {
    const input = form.querySelector("input[type='number']");
    if (input) {
      input.addEventListener("change", function () {
        form.submit();  // auto-submit when quantity changes
      });
    }
  });
});
</script>
</body>
</html>
